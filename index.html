<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldawg Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background: #007BFF;
            color: white;
            border: 2px solid #3d5f84;
            padding: 5px 25px 5px 25px;
            cursor: pointer;
            text-align: center;
            display: inline-block;  
            margin-top: 1rem;   
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            width: 50px;
            height: fit-content;
            align-items: center;
            font: 16pt sans-serif;
        }
        .button:hover {
            background: white;
            border-color: #2a4a6e;
            color: #007BFF;
            animation: buttonmove 0.5s infinite;
        }
        .button:active {
            box-shadow: none;
            transform: translateY(2px);
        }

        @keyframes buttonmove {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Aldawg Website</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This is a simple website for Aldawg. You can add more content here as needed.</p>
    <div class="button">Test</div>
    </main>
    
    
    <footer>
        &copy; 2025 Aldawg. All rights reserved.
    </footer>
</body>
</html>
