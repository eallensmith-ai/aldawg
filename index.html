<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldawg Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,#300984, #4206c2);
            align-items: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background: #007BFF;
            color: white;
            border: 2px solid #3d5f84;
            padding: 5px 25px 5px 25px;
            cursor: pointer;
            text-align: center;
            display: inline-block;  
            margin-top: 1rem;   
            border-radius: 5px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            width: auto;
            height: fit-content;
            align-items: center;
            font: 16pt sans-serif;
            margin-left: calc(50% - 100px);
        }
        .button:hover {
            background: white;
            border-color: #2a4a6e;
            color: #007BFF;
            animation: buttonmove 0.5s infinite;
            animation-timing-function: ease-in-out;
            animation-delay: 1s
            animation-iteration-count: 3;
            animation-direction: alternate;   
        }
        .button:active {
            box-shadow: none;
            transform: translateY(2px);
        }

        @keyframes buttonmove {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px);
            scale: 1.2;
            transform: rotate(0); }
            100% { transform: translateY(0);
            scale: 1.2; }
            
        }

        .box {
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border: #6fedef solid 10px;
            box-shadow: #27b4b7 0px 0px 25px;
            /*margin: 20px auto;*/
            animation: boxmove 3s infinite;
            /*animation-timing-function: ease-in-out;
            animation-delay: 1s
            animation-iteration-count: infinite;
            animation-direction: alternate;*/   
            margin-left: calc(50% - 50px);
        }

        @keyframes boxmove {
            0% { transform: rotatex(0deg); }
            16% { transform: rotatex(90deg); }
            33% { transform: rotatex(180deg); 
                transform: rotatez(0deg); }   
            50% { transform: rotatey(90deg); }
            66% { transform: rotatey(180deg); }
            83% { transform: rotate(270deg); }
            100% { transform: rotate(90deg); }
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Aldawg Website</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This is a simple website for Aldawg. You can add more content here as needed.</p>
    <div class="button">Playing with buttons</div>
    </main>
    <br>
        <div class="box"></div>
    
    <footer>
        &copy; 2025 Aldawg. All rights reserved.
    </footer>
</body>
</html>
